<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>
  
  <link href="Css/Correo.css" rel="stylesheet" type="text/css">
  </head>


<body>  

  <div class="contact_form">

    <div class="formulario">      
      <h1>Envio de Correo</h1>
        
          <form>           
                <p>
                  <label for="email" class="colocar_email">Email
                  </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>      
              
                <p>
                  <label for="asunto" class="colocar_asunto">Asunto
                  </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Mensaje
                  </label>                     
                                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquÃ­ tu comentario..."></textarea> 
                                </p>      
                                
                                <p>
                                    <label for="asunto" class="colocar_asunto">Archivo Adjunto
                                      <span class="obligatorio">*</span>
                                    </label>
                                    <img src="https://cdn-icons-png.flaticon.com/512/32/32154.png" 
                                    width="130"
                                    height="100">
                                  </p>    
              
                <button type="submit" name="enviar" id="enviar"><p>Enviar</p></button>         
            
          </form>
    </div>  
  </div>

</body>
</html>
